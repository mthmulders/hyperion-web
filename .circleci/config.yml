version: 2
jobs:
  build:

    docker:
    - image: circleci/node:lts
  
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}

      - run:
          name: Download Node modules
          command: yarn install


      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      
      - run:
          name: Run tests
          command: JEST_JUNIT_OUTPUT=test-reports/junit.xml npm run test:ci
      
      - run:
          name: Perform mutation testing
          command: npm run stryker

      - run:
          name: Create production build
          command: |
            npm run build
            pushd build
            zip -9vr ./hyperion-web.zip .
            popd
      
      - store_test_results:
          path: "./test-reports/"
      - store_artifacts:
          destination: "test-reports/unit-test"
          path: "./test-reports/"
      - store_artifacts:
          destination: "packages/zip/hyperion-web.zip"
          path: "build/hyperion-web.zip"
